<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
   <link rel="stylesheet" href="./navbar.css">
</head>

<body>
    <div id="container">
        <div id="navbar">
            
            <img
                src="./icons8-restaurant-100.png">
            <div id=""><input><span class="material-icons " id="search">
                    search
                </span></div>
            <div id="menu"><a href="menu.html">Menu</a></div>
            <div id="cart"><a href="cart.html">Cart</a></div>
        </div>
        <div id="flexbox">
            <div id="foodbox">

            </div>
            <div id="checkout">
                <button id="checkbtn">Checkout</button>
            </div>
        </div>
    </div>
</body>

</html>
<script>
    async function show() {
        //         let res=await fetch (`https://www.themealdb.com/api/json/v1/1/filter.php?c=beef`)
        //  let data = await res.json()
        var foodcart = JSON.parse(localStorage.getItem("foodcart"));
        append(foodcart)

    }
    function append(data) {
        data.forEach(el => {


            var div = document.createElement("div");
            var img = document.createElement("img");
            img.src = el.strMealThumb;
            var h4 = document.createElement("h4");
            var p1 = document.createElement("h4");
            p1.innerHTML = "Price" + " " + el.idMeal;



            h4.innerHTML = el.strMeal;
            div.append(img, h4, p1);
            var foodbox = document.getElementById("foodbox");
            foodbox.append(div)
        });

    }
    show()
    var num = 0;
    function orderisAccepted() {
        if (num == 0) {
            alert("Your order is accepted");
            num++;
        }


    }
    num1 = 0;
    function orderiscooked() {
        if (num1 == 0) {
            alert(" Your order is being cooked ");
            num1++;
        }


    }
    num2 = 0;
    function orderisready() {
        if (num2 == 0) {
            alert(" Your order is ready");
            num2++;
        }
    }
    num3 = 0;
    function outfordel() {
        if (num3 == 0) {
            alert("Order out for delivery");
            num3++;
            var foodbox = document.getElementById("foodbox");
            foodbox.style.display = "none";
            alert("Thanks for ordering from us");

        }


    }
    var checkout = document.getElementById("checkbtn");
    checkout.onclick = () => {
        setInterval(orderisAccepted, 3000)
        setInterval(orderiscooked, 8000)
        setInterval(orderisready, 10000)
        setInterval(outfordel, 12000)
    }
</script>
